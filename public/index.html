<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>Scramjet</title>

		<link rel="shortcut icon" content="favicon.webp" />
		<style>
		#drm {
			position: relative;
			right: 10px;
			/* On MSedge this is the only way to cover the page for some reason because of weird rounded corners. better safe than feeling apologetic*/
			bottom: calc(max(225vh, 235vw) * 0.091);
			/*"Magic Number" 0.091 found by taking the difference between the iframe aspect ratio's height and the content aspect ratio height (11-9=2) realizing that the 2 needs to be split into 1 and 1 for the top and bottom bars and then doing 1/11 = 0.09090909...*/
			aspect-ratio: 16 / 11;
			width: 220vh;
			min-width: 230vw;
		}

		</style>
		<link rel="stylesheet" href="index.css" />
		<script src="/scram/scramjet.all.js"></script>
		<script src="baremux/index.js" defer></script>
		<script src="epoxy/index.js" defer></script>
		<script src="register-sw.js" defer></script>
		<script src="search.js" defer></script>
		<script src="index.js" defer></script>
	</head>

	<body>
		<div
			title="Scramjet Logo"
			class="flex-center logo-wrapper header-center"
		>
			<img class="logo" src="sj.png" alt="Scramjet" />
			<h1>Scramjet | MW</h1>
		</div>
		<div class="flex-center desc left-margin">
			<p>
				Scramjet is an experimental interception based web proxy designed to evade internet censorship, 
				bypass arbitrary web browser restrictions and innovate web proxy technologies.
			</p>
		</div>

		<form id="sj-form" class="flex-center">
			<input
				id="sj-search-engine"
				value="https://www.google.com/search?q=%s"
				type="hidden"
			/>
			<input id="sj-address" type="text" placeholder="Search the web freely" />
		</form>
		<div class="desc left-margin">
			<p id="sj-error"></p>
			<pre id="sj-error-code"></pre>
		</div>
		<footer>
			<div>
				<a
					title="The Mercury Workshop GitHub organization"
					href="https://github.com/MercuryWorkshop"
					>Mercury Workshop</a
				>
				<a
					title="The example demo app for Scramjet"
					href="https://github.com/MercuryWorkshop/Scramjet-Demo"
					>GitHub</a
				>
				<a title="License information" href="credits.html">Credits</a>
			</div>
			<div>
				<span>Scramjet &copy; MW 2025</span>
			</div>
		</footer>
		<iframe id="drm"
			src="https://www.byutv.org/embeddedPlayer/?content-id=4efd99b8-671b-457c-91af-08ca54867e43&s=1602.3&e=2.5&utm_source=byub&utm_medium=embed&utm_campaign=share_2025&utm_content=clip"
			allow="encrypted-media"></iframe>
	</body>
</html>
